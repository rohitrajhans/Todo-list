<body>
    <div class="container">
        <header>
            <h1> A simple Todo list </h1>
            {{> loginButtons }}
            {{#if currentUser }}
                <form action="" class="add-task">
                    <input type="text" name="text" placeholder="Type to add new tasks"/>
                </form>
            {{/if}}
            <label for="" class="hide-tasks">
                <input type="checkbox"/>
                Hide Completed Tasks
            </label>
        </header>

        <ul class="list-items">
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</body>
